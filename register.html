<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Redemption Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a2e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-container {
      background: #16213e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #ffcc00;
      color: black;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Register Akun Baru</h1>
    <form id="registerForm">
      <input type="text" id="newUsername" placeholder="Username" required>
      <input type="password" id="newPassword" placeholder="Password" required>
      <button type="submit">Daftar</button>
    </form>
    <p>Sudah punya akun? <a href="index.html">Login disini</a></p>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('newUsername').value;
      const password = document.getElementById('newPassword').value;
      
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      
      if (users.some(user => user.username === username)) {
        document.getElementById('errorMsg').textContent = "Username sudah digunakan!";
        return;
      }
      
      // Tambahkan user baru dengan saldo awal 50.000 WebCoin
      users.push({
        username,
        password,
        webcoinBalance: 50000,
        inventory: []
      });
      
      localStorage.setItem('users', JSON.stringify(users));
      alert("Registrasi berhasil! Silakan login.");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
