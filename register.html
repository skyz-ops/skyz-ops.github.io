<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register PB Zynect</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Roboto Mono', monospace;
    }
    .register-form {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: #181818;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.05);
    }
    .form-control {
      background-color: #222;
      border: 1px solid #444;
      color: #fff;
    }
    .form-control:focus {
      border-color: #6bc4ff;
      background-color: #1c1c1c;
      color: #fff;
    }
    .btn-register {
      background-color: #6bc4ff;
      color: #000;
      font-weight: bold;
    }
    .btn-register:hover {
      background-color: #4faee3;
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="register-form">
  <h3 class="text-center"><i class="bi bi-person-plus-fill"></i> Register Account Zynect</h3>
    <form method="POST">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="txtUsername" class="form-control" required minlength="5" maxlength="20">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" required minlength="10">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="txtPassword" class="form-control" required minlength="5" maxlength="20">
    </div>
    <div class="mb-3">
      <label class="form-label">ConPassword</label>
      <input type="password" name="txtConPassword" class="form-control" required minlength="5" maxlength="20">
    </div>
    <button type="submit" name="button" value="Regis" class="btn btn-register w-100">Daftar</button>
  </form>
</div>
<div class="text-center mt-3">
  <span>Sudah punya akun?</span> <a href="/login" class="text-info text-decoration-none fw-bold">Login</a>
</div>
</body>
</html>
