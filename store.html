<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store - Redemption Game Store</title>
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #0f3460;
            --card-bg: #16213e;
            --accent-color: #ffcc00;
            --success-color: #00ff88;
            --danger-color: #ff5555;
            --info-color: #4CAF50;
            --text-light: #ffffff;
            --text-dark: #000000;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-light);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent-color);
        }
        
        .user-bar {
            background-color: var(--secondary-bg);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--text-dark);
            font-size: 1.2em;
        }
        
        .user-name {
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .user-balance {
            color: var(--success-color);
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .btn {
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--accent-color);
            color: var(--text-dark);
        }
        
        .btn-primary:hover {
            background-color: #e6b800;
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            color: var(--text-light);
        }
        
        .btn-danger:hover {
            background-color: #e04a4a;
        }
        
        .btn-success {
            background-color: var(--info-color);
            color: var(--text-light);
        }
        
        .btn-success:hover {
            background-color: #3d8b40;
        }
        
        .section-title {
            color: var(--accent-color);
            margin-top: 0;
            border-bottom: 1px solid var(--accent-color);
            padding-bottom: 10px;
        }
        
        .store-section {
            margin-bottom: 40px;
        }
        
        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .item-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s ease;
            border-left: 5px solid var(--accent-color);
            position: relative;
            overflow: hidden;
        }
        
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .item-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .item-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
            color: var(--accent-color);
        }
        
        .item-price {
            color: var(--success-color);
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .item-code {
            color: var(--info-color);
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        
        .item-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .inventory-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .inventory-item {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-left: 5px solid var(--info-color);
        }
        
        .inventory-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .inventory-info {
            flex-grow: 1;
        }
        
        .inventory-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .inventory-date {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .redeem-section {
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .redeem-form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .redeem-input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background-color: var(--primary-bg);
            color: var(--text-light);
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .error {
            background-color: rgba(255, 0, 0, 0.1);
            color: #ff6b6b;
            border-left: 4px solid var(--danger-color);
        }
        
        .success {
            background-color: rgba(0, 255, 0, 0.1);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }
        
        .btn-icon {
            margin-right: 5px;
        }
        
        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--danger-color);
            color: white;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .user-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .item-grid, .inventory-list {
                grid-template-columns: 1fr;
            }
            
            .redeem-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Redemption Game Store</h1>
        <p>Tukarkan WebCoin atau kode redeem untuk item eksklusif!</p>
    </div>

    <div class="user-bar">
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">U</div>
            <div>
                <div class="user-name" id="usernameDisplay">Pengguna</div>
                <div class="user-balance" id="webcoinBalance">0 WebCoin</div>
            </div>
        </div>
        <button id="logoutBtn" class="btn btn-danger">
            <i class="btn-icon">üö™</i> Logout
        </button>
    </div>

    <div class="redeem-section">
        <h2 class="section-title"><i class="btn-icon">üéüÔ∏è</i> Redeem Code</h2>
        <p>Masukkan kode redeem yang valid untuk mendapatkan item secara gratis!</p>
        <div id="redeemMessage" class="message" style="display: none;"></div>
        <div class="redeem-form">
            <input type="text" id="redeemCodeInput" class="redeem-input" placeholder="Masukkan kode redeem (contoh: CRB-BERSERKER)">
            <button id="redeemBtn" class="btn btn-success">
                <i class="btn-icon">üéÅ</i> Redeem
            </button>
        </div>
    </div>

    <div class="store-section">
        <h2 class="section-title"><i class="btn-icon">üõí</i> Item yang Tersedia</h2>
        <div class="item-grid" id="itemGrid">
            <!-- Item akan dimuat melalui JavaScript -->
        </div>
    </div>

    <div class="store-section">
        <h2 class="section-title"><i class="btn-icon">üéí</i> Inventory Anda</h2>
        <div class="inventory-list" id="inventoryList">
            <!-- Inventory akan dimuat melalui JavaScript -->
        </div>
    </div>

    <script>
        // Data item yang tersedia
        const items = [
            {
                id: 1,
                name: "Kriss S.V CRB Berserker",
                price: 50000,
                image: "https://i.ibb.co/zhBKDmcX/crb-berserker.png",
                description: "Senjata eksklusif dengan damage tinggi",
                code: "CRB-BERSERKER"
            },
            {
                id: 2,
                name: "TT7 Berserker",
                price: 50000,
                image: "https://i.ibb.co/fYVJTyht/t77-berserker.png",
                description: "Senjata close-range dengan fire rate tinggi",
                code: "TT7-BERSERKER"
            },
            {
                id: 3,
                name: "TT7 Shinobi",
                price: 50000,
                image: "https://i.ibb.co/gMxNvrC4/t77ninja.png",
                description: "Senjata silent dengan akurasi sempurna",
                code: "TT7-SHINOBI"
            }
        ];

        // Periksa login status
        let currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            alert('Anda harus login terlebih dahulu');
            window.location.href = "index.html";
        }

        // Format angka dengan separator
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // Format tanggal
        function formatDate(dateString) {
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        // Update UI dengan data user
        function updateUserInfo() {
            document.getElementById('usernameDisplay').textContent = currentUser.username;
            document.getElementById('webcoinBalance').textContent = `${formatNumber(currentUser.webcoinBalance)} WebCoin`;
            document.getElementById('userAvatar').textContent = currentUser.username.charAt(0).toUpperCase();
        }

        // Render item yang tersedia
        function renderItems() {
            const itemGrid = document.getElementById('itemGrid');
            itemGrid.innerHTML = '';
            
            items.forEach(item => {
                const alreadyOwned = currentUser.inventory && 
                    currentUser.inventory.some(invItem => invItem.id === item.id);
                
                const itemCard = document.createElement('div');
                itemCard.className = 'item-card';
                itemCard.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="item-image">
                    <h3 class="item-name">${item.name}</h3>
                    <p class="item-price">Harga: ${formatNumber(item.price)} WC</p>
                    <p class="item-code">Kode: ${item.code}</p>
                    <p>${item.description}</p>
                    <div class="item-actions">
                        <button class="btn btn-primary buy-btn" data-id="${item.id}" data-price="${item.price}">
                            <i class="btn-icon">üí∞</i> Beli
                        </button>
                        <button class="btn btn-success redeem-item-btn" data-id="${item.id}" data-code="${item.code}">
                            <i class="btn-icon">üéüÔ∏è</i> Redeem
                        </button>
                    </div>
                    ${alreadyOwned ? '<div class="badge">Owned</div>' : ''}
                `;
                
                itemGrid.appendChild(itemCard);
            });
            
            // Update status tombol
            updateButtonStates();
        }

        // Render inventory
        function renderInventory() {
            const inventoryList = document.getElementById('inventoryList');
            inventoryList.innerHTML = '';
            
            if (!currentUser.inventory || currentUser.inventory.length === 0) {
                inventoryList.innerHTML = `
                    <div class="empty-state">
                        <p>Inventory Anda kosong</p>
                        <p>Beli atau redeem item untuk mengisinya</p>
                    </div>
                `;
                return;
            }
            
            // Urutkan berdasarkan tanggal terbaru
            const sortedInventory = [...currentUser.inventory].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );
            
            sortedInventory.forEach(invItem => {
                const item = items.find(i => i.id === invItem.id);
                if (!item) return;
                
                const inventoryItem = document.createElement('div');
                inventoryItem.className = 'inventory-item';
                inventoryItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="inventory-image">
                    <div class="inventory-info">
                        <div class="inventory-name">${item.name}</div>
                        <div class="inventory-date">
                            ${invItem.method === 'redeem' ? 'Diredeem' : 'Dibeli'} pada: ${formatDate(invItem.date)}
                        </div>
                    </div>
                `;
                
                inventoryList.appendChild(inventoryItem);
            });
        }

        // Update status tombol beli/redeem
        function updateButtonStates() {
            document.querySelectorAll('.buy-btn, .redeem-item-btn').forEach(button => {
                const itemId = parseInt(button.getAttribute('data-id'));
                const alreadyOwned = currentUser.inventory && 
                    currentUser.inventory.some(invItem => invItem.id === itemId);
                
                if (alreadyOwned) {
                    button.disabled = true;
                    button.innerHTML = `<i class="btn-icon">‚úì</i> Sudah Dimiliki`;
                } else if (button.classList.contains('buy-btn')) {
                    const itemPrice = parseInt(button.getAttribute('data-price'));
                    button.disabled = currentUser.webcoinBalance < itemPrice;
                }
            });
        }

        // Proses pembelian item
        function buyItem(itemId, itemPrice) {
            itemId = parseInt(itemId);
            itemPrice = parseInt(itemPrice);
            
            const item = items.find(i => i.id === itemId);
            if (!item) return;
            
            if (currentUser.webcoinBalance < itemPrice) {
                showMessage('Saldo WebCoin tidak cukup!', 'error');
                return;
            }
            
            // Kurangi saldo
            currentUser.webcoinBalance -= itemPrice;
            
            // Tambahkan ke inventory
            if (!currentUser.inventory) {
                currentUser.inventory = [];
            }
            
            currentUser.inventory.push({
                id: itemId,
                date: new Date().toISOString(),
                method: 'purchase'
            });
            
            // Update data di localStorage
            updateUserData();
            
            showMessage(`Berhasil membeli ${item.name}!`, 'success');
            
            // Update UI
            updateUserInfo();
            renderItems();
            renderInventory();
        }

        // Proses redeem item
        function redeemItem(itemId, redeemCode) {
            itemId = parseInt(itemId);
            redeemCode = redeemCode.toUpperCase();
            
            // Periksa apakah kode valid
            const redeemCodes = JSON.parse(localStorage.getItem('redeemCodes')) || [];
            const validCode = redeemCodes.find(c => c.code === redeemCode && c.valid);
            
            if (!validCode || validCode.itemId !== itemId) {
                showMessage('Kode redeem tidak valid atau tidak cocok dengan item ini!', 'error');
                return;
            }
            
            // Periksa apakah user sudah menggunakan kode ini
            if (currentUser.usedCodes && currentUser.usedCodes.includes(redeemCode)) {
                showMessage('Anda sudah menggunakan kode ini sebelumnya!', 'error');
                return;
            }
            
            const item = items.find(i => i.id === itemId);
            if (!item) return;
            
            // Tambahkan ke inventory
            if (!currentUser.inventory) {
                currentUser.inventory = [];
            }
            
            currentUser.inventory.push({
                id: itemId,
                date: new Date().toISOString(),
                method: 'redeem'
            });
            
            // Tandai kode sebagai digunakan
            if (!currentUser.usedCodes) {
                currentUser.usedCodes = [];
            }
            currentUser.usedCodes.push(redeemCode);
            
            // Update data di localStorage
            updateUserData();
            
            showMessage(`Berhasil menebus ${item.name} dengan kode ${redeemCode}!`, 'success');
            
            // Update UI
            renderItems();
            renderInventory();
        }

        // Update data user di localStorage
        function updateUserData() {
            const users = JSON.parse(localStorage.getItem('users'));
            const userIndex = users.findIndex(u => u.username === currentUser.username);
            if (userIndex !== -1) {
                users[userIndex] = currentUser;
                localStorage.setItem('users', JSON.stringify(users));
            }
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
        }

        // Tampilkan pesan
        function showMessage(text, type) {
            const messageElement = document.getElementById('redeemMessage');
            messageElement.textContent = text;
            messageElement.className = `message ${type}`;
            messageElement.style.display = 'block';
            
            // Sembunyikan pesan setelah 3 detik
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 3000);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Logout
            document.getElementById('logoutBtn').addEventListener('click', function() {
                if (confirm('Apakah Anda yakin ingin logout?')) {
                    localStorage.removeItem('currentUser');
                    window.location.href = "index.html";
                }
            });
            
            // Redeem code
            document.getElementById('redeemBtn').addEventListener('click', function() {
                const redeemCode = document.getElementById('redeemCodeInput').value.trim();
                if (!redeemCode) {
                    showMessage('Silakan masukkan kode redeem!', 'error');
                    return;
                }
                
                // Cari item yang sesuai dengan kode
                const item = items.find(i => i.code === redeemCode.toUpperCase());
                if (!item) {
                    showMessage('Kode redeem tidak valid!', 'error');
                    return;
                }
                
                redeemItem(item.id, redeemCode);
                document.getElementById('redeemCodeInput').value = '';
            });
            
            // Enter key untuk redeem
            document.getElementById('redeemCodeInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('redeemBtn').click();
                }
            });
            
            // Delegasi event untuk tombol beli/redeem
            document.addEventListener('click', function(e) {
                // Tombol beli
                if (e.target.classList.contains('buy-btn') || e.target.closest('.buy-btn')) {
                    const button = e.target.classList.contains('buy-btn') ? e.target : e.target.closest('.buy-btn');
                    const itemId = button.getAttribute('data-id');
                    const itemPrice = button.getAttribute('data-price');
                    const item = items.find(i => i.id === parseInt(itemId));
                    
                    if (item && confirm(`Beli ${item.name} seharga ${formatNumber(itemPrice)} WC?`)) {
                        buyItem(itemId, itemPrice);
                    }
                }
                
                // Tombol redeem per item
                if (e.target.classList.contains('redeem-item-btn') || e.target.closest('.redeem-item-btn')) {
                    const button = e.target.classList.contains('redeem-item-btn') ? e.target : e.target.closest('.redeem-item-btn');
                    const itemId = button.getAttribute('data-id');
                    const itemCode = button.getAttribute('data-code');
                    const item = items.find(i => i.id === parseInt(itemId));
                    
                    if (item && confirm(`Tebus ${item.name} dengan kode ${itemCode}?`)) {
                        redeemItem(itemId, itemCode);
                    }
                }
            });
        }

        // Inisialisasi
        function initStore() {
            updateUserInfo();
            renderItems();
            renderInventory();
            setupEventListeners();
        }

        // Jalankan saat DOM siap
        document.addEventListener('DOMContentLoaded', initStore);
    </script>
</body>
</html>
