    <style>
        @import url(https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap);
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Ubuntu, sans-serif;
        }

        html {
            background: url(https://bayha.github.io/image/background.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        div.text {
            position: absolute;
        }

        div.text .status {
            position: relative;
            animation: animetop 0.8s;
        }

        div.text .readdocs {
            position: relative;
            animation: animebot 0.8s;
            text-align: center;
        }

        @keyframes animetop {
            0% {
                top: -200px;
                opacity: 0;
            }
            100% {
                top: 0;
                opacity: 1;
            }
        }

        @keyframes animebot {
            0% {
                top: 200px;
                opacity: 0;
            }
            100% {
                top: 0;
                opacity: 1;
            }
        }

        p {
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.15em;
            font-size: 15px !important;
            font-weight: 600;
        }

        a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.5);
        }

        a.sosmed {
            color: rgba(255, 255, 255, 0.8);
        }

        a.sosmed-icon {
            padding: 0;
            margin: 0;
        }

        a:hover {
            text-decoration: none;
            color: rgba(255, 255, 255, 1);
        }

        .typed-text {
            color: #0f0;
        }

        .cursor {
            overflow: hidden;
            border-right: 0.15em solid orange;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 0.15em;
            animation: typing 1.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            from,
            to {
                border-color: transparent;
            }
            50% {
                border-color: orange;
            }
        }

        hr {
            margin: 10px auto;
            position: relative;
            background: rgba(255, 255, 255, 0.5);
            width: 80%;
            height: 2px;
        }

        div.bottom {
            position: fixed;
            left: 50%;
            bottom: 50px;
            transform: translate(-50%, -50%);
            margin: 0 auto;
        }

        .h-6 {
            height: 1.5rem;
        }

        .w-6 {
            width: 1.5rem;
        }

<body>
    <div class="text">
        <div class="status">
            <p>
                API STATUS: <span class="typed-text"></span><span class="cursor typing"></span>
            </p>
        </div>
        <hr />
        <div class="readdocs">
            <p>Read <a href="/docs/api.html" class="docs" >Docs.</a></p>
        </div>
    </div>
    <div class="bottom">
        <p>
            <a href="http://" target="_blank" rel="noopener noreferrer" class="sosmed">
                <svg class="h-6 w-6 text-white" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <path d="M15 10l-4 4l6 6l4 -16l-18 7l4 2l2 6l3 -4" />
                </svg> Telegram
            </a>
        </p>
    </div>
    <audio autoplay="true" src="https://h.top4top.io/m_2181yhyit1.mp3" type="audio/mpeg"></audio>

    <script>
        // Typing animation script
        const typedTextSpan = document.querySelector(".typed-text"),
            textArray = ["ONLINE", "Typing...","Hallo Sayang.","I...","LOVE","YOU."],
            typingDelay = 200,
            erasingDelay = 100,
            newTextDelay = 2000;
        let textArrayIndex = 0,
            charIndex = 0;

        function type() { 
            if (charIndex < textArray[textArrayIndex].length) {
                typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, typingDelay);
            } else {
                setTimeout(erase, newTextDelay);
            }
        }

        function erase() { 
            if (charIndex > 0) {
                typedTextSpan.textContent = textArray[textArrayIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erase, erasingDelay);
            } else {
                textArrayIndex++;
                if (textArrayIndex >= textArray.length) {
                    textArrayIndex = 0;
                }
                setTimeout(type, typingDelay + 1100);
            }
        }

        document.addEventListener("DOMContentLoaded", function() { 
            setTimeout(type, 2250);
        });

        // AJAX form submission script
        document.addEventListener("DOMContentLoaded", function() {
            const changeprofileForms = document.querySelectorAll(".changeprofile");
            
            changeprofileForms.forEach(form => {
                form.addEventListener("submit", function(e) {
                    e.preventDefault();
                    const formURL = form.getAttribute("action");
                    const formData = new FormData(form);
                    
                    // Disable all form elements
                    const buttons = form.querySelectorAll("button");
                    const inputs = form.querySelectorAll("input");
                    const links = form.querySelectorAll("a");
                    const submitButton = form.querySelector(".inibutton");
                    
                    buttons.forEach(button => button.setAttribute("disabled", "disabled"));
                    inputs.forEach(input => input.setAttribute("disabled", "disabled"));
                    links.forEach(link => link.setAttribute("disabled", "disabled"));
                    
                    if (submitButton) {
                        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Wait';
                    }
                    
                    fetch(formURL, {
                        method: "POST",
                        body: formData,
                        cache: "no-cache"
                    })
                    .then(response => response.text())
                    .then(data => {
                        if (data.includes("Success")) {
                            // Re-enable form elements
                            buttons.forEach(button => button.removeAttribute("disabled"));
                            links.forEach(link => link.removeAttribute("disabled"));
                            inputs.forEach(input => input.removeAttribute("disabled"));
                            
                            if (submitButton) {
                                submitButton.innerHTML = "Save";
                            }
                            
                            // Show success notification
                            // Note: You'll need to implement your notification system here
                            console.log("Success:", data);
                            
                            // Reload page
                            window.location.reload();
                        } else {
                            // Re-enable form elements
                            buttons.forEach(button => button.removeAttribute("disabled"));
                            links.forEach(link => link.removeAttribute("disabled"));
                            inputs.forEach(input => input.removeAttribute("disabled"));
                            
                            if (submitButton) {
                                submitButton.innerHTML = "Save";
                            }
                            
                            // Show error notification
                            console.log("Error:", data);
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        // Re-enable form elements
                        buttons.forEach(button => button.removeAttribute("disabled"));
                        links.forEach(link => link.removeAttribute("disabled"));
                        inputs.forEach(input => input.removeAttribute("disabled"));
                        
                        if (submitButton) {
                            submitButton.innerHTML = "Save";
                        }
                    });
                });
            });
        });
    </script>
</body>
