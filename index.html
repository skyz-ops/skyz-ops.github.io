<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#REDEMPTION | VIP STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF2E2E;
            --dark: #0A0A0A;
            --darker: #050505;
            --light: #FFFFFF;
            --gold: #FFD700;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,46,46,0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255,46,46,0.15) 0%, transparent 50%);
        }
        
        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header h1 {
            color: var(--primary);
            font-size: 2.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 46, 46, 0.5);
            margin-bottom: 5px;
        }
        
        .header::after {
            content: "";
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            margin: 10px auto;
        }
        
        .vip-item {
            background: linear-gradient(145deg, #131313, #0D0D0D);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .vip-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,46,46,0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .vip-badge {
            background: linear-gradient(90deg, var(--primary), #FF6B6B);
            color: var(--light);
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(255, 46, 46, 0.3);
        }
        
        .item-name {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: var(--light);
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .item-price {
            font-size: 1.3rem;
            margin-bottom: 12px;
            color: var(--gold);
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .item-price::before {
            content: "üí¨";
            margin-right: 8px;
            font-size: 1.1rem;
        }
        
        .item-duration {
            font-size: 1rem;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
        }
        
        .item-duration::before {
            content: "‚è≥";
            margin-right: 8px;
        }
        
        .buy-button {
            background: linear-gradient(90deg, var(--primary), #FF6B6B);
            color: var(--light);
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 46, 46, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .buy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 46, 46, 0.6);
        }
        
        .buy-button:active {
            transform: translateY(0);
        }
        
        .buy-button::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: all 0.3s;
        }
        
        .buy-button:hover::after {
            left: 100%;
        }
        
        /* Efek premium tambahan */
        .corner-decoration {
            position: absolute;
            width: 30px;
            height: 30px;
            border-style: solid;
            border-color: var(--primary);
            opacity: 0.3;
        }
        
        .top-left {
            top: 10px;
            left: 10px;
            border-width: 2px 0 0 2px;
            border-top-left-radius: 5px;
        }
        
        .top-right {
            top: 10px;
            right: 10px;
            border-width: 2px 2px 0 0;
            border-top-right-radius: 5px;
        }
        
        .bottom-left {
            bottom: 10px;
            left: 10px;
            border-width: 0 0 2px 2px;
            border-bottom-left-radius: 5px;
        }
        
        .bottom-right {
            bottom: 10px;
            right: 10px;
            border-width: 0 2px 2px 0;
            border-bottom-right-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>#REDEMPTION</h1>
        </div>
        
        <!-- VIP Item 1 -->
        <div class="vip-item">
            <div class="corner-decoration top-left"></div>
            <div class="corner-decoration top-right"></div>
            <div class="corner-decoration bottom-left"></div>
            <div class="corner-decoration bottom-right"></div>
            
            <div class="vip-badge">VIP ITEM</div>
            <div class="item-name">AUG A3 ELEMENT LIGHT</div>
            <div class="item-price">50,000</div>
            <div class="item-duration">Permanent</div>
            <button class="buy-button">Beli Sekarang</button>
        </div>
        
        <!-- VIP Item 2 -->
        <div class="vip-item">
            <div class="corner-decoration top-left"></div>
            <div class="corner-decoration top-right"></div>
            <div class="corner-decoration bottom-left"></div>
            <div class="corner-decoration bottom-right"></div>
            
            <div class="vip-badge">VIP ITEM</div>
            <div class="item-name">PINDAD SS2 ELEMENT LIGHT</div>
            <div class="item-price">50,000</div>
            <div class="item-duration">Permanent</div>
            <button class="buy-button">Beli Sekarang</button>
        </div>
    </div>

    <script>
        // Animasi tombol Bell Sekarang
        document.querySelectorAll('.buy-button').forEach(button => {
            button.addEventListener('click', function() {
                // Efek ripple
                const ripple = document.createElement('span');
                ripple.classList.add('ripple-effect');
                this.appendChild(ripple);
                
                // Dapatkan posisi klik
                const rect = this.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                // Atur posisi ripple
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                // Hapus ripple setelah animasi selesai
                setTimeout(() => {
                    ripple.remove();
                    
                    // Alert konfirmasi (bisa diganti dengan modal atau redirect pembayaran)
                    const itemName = this.parentElement.querySelector('.item-name').textContent;
                    alert(`üõéÔ∏è Anda akan membeli: ${itemName}\nüí≥ Harga: 50,000\n\n[Fitur pembayaran nyata perlu diintegrasikan dengan payment gateway]`);
                }, 300);
            });
        });
        
        // Tambahkan style untuk ripple effect
        const style = document.createElement('style');
        style.textContent = `
            .ripple-effect {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.7);
                transform: scale(0);
                animation: ripple 0.6s linear;
                pointer-events: none;
                width: 20px;
                height: 20px;
                margin-left: -10px;
                margin-top: -10px;
            }
            
            @keyframes ripple {
                to {
                    transform: scale(10);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
