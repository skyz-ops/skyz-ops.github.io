<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Premium | LolHuman API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #25D366;
            --primary-dark: #128C7E;
            --primary-light: #DCF8C6;
            --secondary-color: #F0F2F5;
            --accent-color: #FF9F43;
            --text-dark: #333333;
            --text-light: #666666;
            --white: #FFFFFF;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--secondary-color);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 550px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: var(--gradient);
            color: var(--white);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .header p {
            font-weight: 300;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: var(--white);
            border-radius: 20px 20px 0 0;
        }

        .chat-container {
            padding: 20px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            background: var(--secondary-color);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--secondary-color);
        }

        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: var(--secondary-color);
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            max-width: 80%;
            position: relative;
        }

        .message-content {
            padding: 12px 15px;
            border-radius: 18px;
            line-height: 1.4;
            font-size: 0.95rem;
            position: relative;
            word-wrap: break-word;
        }

        .user-message {
            align-items: flex-end;
            margin-left: auto;
        }

        .user-message .message-content {
            background: var(--primary-light);
            color: var(--text-dark);
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            align-items: flex-start;
            margin-right: auto;
        }

        .bot-message .message-content {
            background: var(--white);
            color: var(--text-dark);
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--text-light);
            margin-top: 5px;
            opacity: 0.8;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e9e9e9;
            border-radius: 30px;
            outline: none;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .input-area input:focus {
            border-color: var(--primary-color);
        }

        .input-area button {
            padding: 0 25px;
            background: var(--gradient);
            color: var(--white);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .input-area button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        .api-key-area {
            display: flex;
            gap: 10px;
            background: rgba(245, 245, 245, 0.8);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .api-key-area input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e9e9e9;
            border-radius: 30px;
            outline: none;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .api-key-area input:focus {
            border-color: var(--accent-color);
        }

        .api-key-area button {
            padding: 0 20px;
            background: var(--accent-color);
            color: var(--white);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 159, 67, 0.3);
        }

        .api-key-area button:hover {
            background: #ff8c21;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 159, 67, 0.4);
        }

        .typing-indicator {
            display: none;
            margin-bottom: 15px;
            margin-right: auto;
        }

        .typing-indicator span {
            height: 10px;
            width: 10px;
            background: #ccc;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: typing 1.5s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: var(--white);
            border-top: 1px solid #eee;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-item i {
            font-size: 0.9rem;
        }

        .badge {
            background: var(--primary-color);
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .chat-container {
                padding: 15px;
                height: 450px;
            }
            
            .input-area button, .api-key-area button {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-whatsapp"></i> WhatsApp Bot</h1>
            <p>Powered by LolHuman API</p>
        </div>
        
        <div class="chat-container">
            <div id="chat-box" class="chat-box">
                <div class="bot-message">
                    <div class="message-content">
                        Halo! Saya WhatsApp Bot yang siap membantu Anda. Silakan masukkan API Key LolHuman Anda untuk memulai.
                    </div>
                    <div class="message-time">12:00 PM</div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ketik pesan Anda..." autocomplete="off">
                <button id="send-btn"><i class="fas fa-paper-plane"></i> Kirim</button>
            </div>
            
            <div class="api-key-area">
                <input type="password" id="api-key" placeholder="Masukkan API Key LolHuman">
                <button id="save-key"><i class="fas fa-key"></i> Simpan</button>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <i class="fas fa-circle" style="color: var(--primary-color);"></i>
                <span>Online</span>
            </div>
            <div class="status-item">
                <span class="badge">PREMIUM</span>
            </div>
            <div class="status-item">
                <i class="fas fa-database"></i>
                <span>LolHuman API v3</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const apiKeyInput = document.getElementById('api-key');
            const saveKeyBtn = document.getElementById('save-key');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // Format waktu
            function getCurrentTime() {
                const now = new Date();
                let hours = now.getHours();
                let minutes = now.getMinutes();
                const ampm = hours >= 12 ? 'PM' : 'AM';
                
                hours = hours % 12;
                hours = hours ? hours : 12;
                minutes = minutes < 10 ? '0' + minutes : minutes;
                
                return `${hours}:${minutes} ${ampm}`;
            }
            
            // Cek jika API key sudah disimpan di localStorage
            const savedApiKey = localStorage.getItem('lolhuman_api_key');
            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
                addBotMessage("API Key telah dimuat. Anda bisa mulai mengobrol.");
            }
            
            // Simpan API key
            saveKeyBtn.addEventListener('click', function() {
                const apiKey = apiKeyInput.value.trim();
                if (apiKey) {
                    localStorage.setItem('lolhuman_api_key', apiKey);
                    addBotMessage("API Key berhasil disimpan! Sekarang Anda bisa mulai mengobrol.");
                    apiKeyInput.value = '';
                } else {
                    addBotMessage("Mohon masukkan API Key yang valid.");
                }
            });
            
            // Kirim pesan ketika tombol diklik atau enter ditekan
            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                // Tampilkan pesan pengguna
                addUserMessage(message);
                userInput.value = '';
                
                // Tampilkan typing indicator
                typingIndicator.style.display = 'block';
                chatBox.scrollTop = chatBox.scrollHeight;
                
                // Cek API key
                const apiKey = localStorage.getItem('lolhuman_api_key');
                if (!apiKey) {
                    setTimeout(() => {
                        typingIndicator.style.display = 'none';
                        addBotMessage("Error: API Key belum diset. Silakan masukkan API Key LolHuman Anda.");
                    }, 1000);
                    return;
                }
                
                // Kirim ke API LolHuman (simulasi delay)
                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                    
                    fetchLolHumanAPI(message, apiKey)
                        .then(response => {
                            if (response && response.result) {
                                addBotMessage(response.result);
                            } else {
                                addBotMessage("Maaf, saya tidak bisa memproses permintaan Anda saat ini.");
                            }
                        })
                        .catch(error => {
                            console.error("Error:", error);
                            addBotMessage("Terjadi kesalahan saat memproses permintaan Anda.");
                        });
                }, 1500);
            }
            
            async function fetchLolHumanAPI(message, apiKey) {
                // Endpoint LolHuman untuk WhatsApp/simsimi (contoh)
                const endpoint = "https://api.lolhuman.xyz/api/simsimi";
                
                try {
                    const response = await fetch(`${endpoint}?apikey=${apiKey}&text=${encodeURIComponent(message)}`);
                    return await response.json();
                } catch (error) {
                    console.error("API Error:", error);
                    throw error;
                }
            }
            
            function addUserMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'user-message');
                
                const contentElement = document.createElement('div');
                contentElement.classList.add('message-content');
                contentElement.textContent = message;
                
                const timeElement = document.createElement('div');
                timeElement.classList.add('message-time');
                timeElement.textContent = getCurrentTime();
                
                messageElement.appendChild(contentElement);
                messageElement.appendChild(timeElement);
                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            
            function addBotMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'bot-message');
                
                const contentElement = document.createElement('div');
                contentElement.classList.add('message-content');
                contentElement.textContent = message;
                
                const timeElement = document.createElement('div');
                timeElement.classList.add('message-time');
                timeElement.textContent = getCurrentTime();
                
                messageElement.appendChild(contentElement);
                messageElement.appendChild(timeElement);
                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });
    </script>
</body>
</html>
