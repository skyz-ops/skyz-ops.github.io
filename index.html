  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #fff;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .bio-container {
      text-align: center;
      max-width: 500px;
      padding: 30px;
      background: #181818;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.08);
    }

    .glow-icon i {
      font-size: 50px;
      color: #6bc4ff;
      /* animation: glow 2s infinite ease-in-out; */
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 5px #6bc4ff; }
      50% { text-shadow: 0 0 15px #6bc4ff; }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      color: #ffffff;
      margin: 10px 0;
    }

    .desc {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .quote {
      font-size: 13px;
      font-style: italic;
      color: #bbb;
      margin: 20px auto;
      padding: 10px 20px;
      border-left: 3px solid #6bc4ff;
      background-color: #121212;
      border-radius: 6px;
      max-width: 400px;
    }

    .link-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 25px;
    }

    .link-buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background: #222;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s ease-in-out;
    }

    .link-buttons a i {
      margin-right: 8px;
    }

    .link-buttons a:hover {
      background: #6bc4ff;
      color: #000;
    }

    .about {
      margin-top: 40px;
      font-size: 13px;
      color: #999;
      line-height: 1.6;
    }

    .about h2 {
      font-size: 15px;
      color: #6bc4ff;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="bio-container">
    <div class="glow-icon"><i class="bi bi-terminal-fill"></i></div>
    <h1 class="typewriter" id="typewriter"></h1>
    <p class="desc">Code it. Remix it. Aim it.</p>
    <blockquote class="quote" id="quoteWriter"></blockquote>
       <p id="visitor-info" style="font-size: 13px; color: #6bc4ff; margin-top: 15px;">
        Checking location...
      </p>
    <div class="link-buttons">
      <a href="https://tiktok.com/@skyzheeaje" target="_blank"><i class="bi bi-tiktok"></i> TikTok</a>
      <a href="https://www.youtube.com/@SkyzENZO" target="_blank"><i class="bi bi-youtube"></i> YouTube</a>
      <a href="https://www.instagram.com/mam.foreverr_" target="_blank"><i class="bi bi-instagram"></i> Instagram</a>
    </div>

    <div class="about">
      <h2>-= About Qu =-</h2>
      <p>yaahh sekedar gabut aja sebenernya, cuman kalau kamu ingin menggunakan jasa kita bisa melalui contact di atas yaa.</p>
    </div>
  </div>
<script>
  const text = "@aphrodite_";
  const quote = `"Frustasi itu bukan pertanda mau nyerah dalam 1 hal. Tapi itu adalah bukti kalau kamu masih peduli sama mimpi yang ingin kamu kejar."`;

  let i = 0;
  let j = 0;

  function typeWriter() {
    if (i < text.length) {
      document.getElementById("typewriter").innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, 50);
    } else {
      setTimeout(typeQuote, 500);
    }
  }

  function typeQuote() {
    if (j < quote.length) {
      document.getElementById("quoteWriter").innerHTML += quote.charAt(j);
      j++;
      setTimeout(typeQuote, 50);
    }
  }

  window.onload = () => {
    typeWriter();
    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(data => {
        const locationText = `[ From You: ${data.country_name} (${data.ip}) ]`;
        document.getElementById("visitor-info").textContent = locationText;
      })
      .catch(() => {
        document.getElementById("visitor-info").textContent = "Location unknown";
      });
  };
</script>
