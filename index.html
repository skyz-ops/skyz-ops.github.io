<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login PB Zynect</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Roboto Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
    }
    .login-form {
      background-color: #181818;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.05);
      padding: 30px;
      margin-bottom: 20px;
    }
    .form-control {
      background-color: #222;
      border: 1px solid #444;
      color: #fff;
      padding: 12px;
    }
    .form-control:focus {
      border-color: #6bc4ff;
      box-shadow: 0 0 0 0.25rem rgba(107, 196, 255, 0.25);
    }
    .btn-login {
      background-color: #6bc4ff;
      color: #000;
      font-weight: bold;
      padding: 12px;
      transition: all 0.3s ease;
      border: none;
    }
    .btn-login:hover {
      background-color: #4faee3;
      transform: translateY(-1px);
    }
    .btn-login:disabled {
      background-color: #444;
      color: #777;
      cursor: not-allowed;
      transform: none;
    }
    .g-recaptcha {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }
    .error-message {
      color: #ff6b6b;
      font-size: 14px;
      margin-top: 5px;
    }
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-header i {
      font-size: 2.5rem;
      color: #6bc4ff;
      margin-bottom: 15px;
    }
    .login-footer {
      text-align: center;
      color: #aaa;
      margin-top: 20px;
    }
    .login-footer a {
      color: #6bc4ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .login-footer a:hover {
      color: #4faee3;
      text-decoration: underline;
    }
  </style>
  <!-- Load reCAPTCHA API -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<div class="login-container">
  <div class="login-form">
    <div class="login-header">
      <i class="bi bi-box-arrow-in-right"></i>
      <h3>Login PB Zynect</h3>
    </div>
    
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="user_login" class="form-control" required>
        <div id="usernameError" class="error-message"></div>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="pwd_login" class="form-control" required>
        <div id="passwordError" class="error-message"></div>
      </div>
      
      <!-- reCAPTCHA v2 Widget -->
      <div class="g-recaptcha" 
           data-sitekey="6Lf322crAAAAAM3_V9f7rSbO8ap8GSkZfqpZJOFD" 
           data-callback="onRecaptchaSuccess" 
           data-expired-callback="onRecaptchaExpired"
           data-error-callback="onRecaptchaError"></div>
      <div id="recaptchaError" class="error-message"></div>
      
      <button type="submit" id="loginButton" class="btn btn-login w-100" disabled>
        <span id="buttonText">Login Sekarang</span>
        <span id="loadingSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
      </button>
    </form>
  </div>
  
  <div class="login-footer">
    <span>Belum punya akun?</span> <a href="/register">Register</a> â€¢ 
    <a href="/forgot-password">Lupa Password?</a>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    let isRecaptchaValid = false;

    // Validasi input form
    function validateForm() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      
      // Validasi username
      if (!username) {
        document.getElementById('usernameError').textContent = 'Username harus diisi';
        return false;
      } else {
        document.getElementById('usernameError').textContent = '';
      }
      
      // Validasi password
      if (!password) {
        document.getElementById('passwordError').textContent = 'Password harus diisi';
        return false;
      } else {
        document.getElementById('passwordError').textContent = '';
      }
      
      // Validasi reCAPTCHA
      if (!isRecaptchaValid) {
        document.getElementById('recaptchaError').textContent = 'Harap verifikasi bahwa Anda bukan robot';
        return false;
      } else {
        document.getElementById('recaptchaError').textContent = '';
      }
      
      return true;
    }

    // Callback reCAPTCHA berhasil
    window.onRecaptchaSuccess = function() {
      isRecaptchaValid = true;
      document.getElementById('recaptchaError').textContent = '';
      loginButton.disabled = !validateForm();
    };

    // Callback reCAPTCHA expired
    window.onRecaptchaExpired = function() {
      isRecaptchaValid = false;
      document.getElementById('recaptchaError').textContent = 'Verifikasi telah kadaluarsa, harap verifikasi ulang';
      loginButton.disabled = true;
    };

    // Callback reCAPTCHA error
    window.onRecaptchaError = function() {
      isRecaptchaValid = false;
      document.getElementById('recaptchaError').textContent = 'Terjadi kesalahan saat verifikasi';
      loginButton.disabled = true;
    };

    // Event listener untuk input
    document.getElementById('username').addEventListener('input', function() {
      validateForm();
    });
    
    document.getElementById('password').addEventListener('input', function() {
      validateForm();
    });

    // Handle form submission
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      if (validateForm()) {
        // Tampilkan loading spinner
        document.getElementById('buttonText').classList.add('d-none');
        document.getElementById('loadingSpinner').classList.remove('d-none');
        loginButton.disabled = true;
        
        // Simulasi proses login (ganti dengan AJAX call ke backend)
        setTimeout(function() {
          alert('Login berhasil! (Ini hanya simulasi)');
          
          // Reset form
          document.getElementById('buttonText').classList.remove('d-none');
          document.getElementById('loadingSpinner').classList.add('d-none');
          loginButton.disabled = false;
        }, 1500);
      }
    });
  });
</script>
</body>
</html>
