<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redemption Game Store</title>
    <!-- Add reCAPTCHA API -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #0f3460;
            --card-bg: #16213e;
            --accent-color: #ffcc00;
            --success-color: #00ff88;
            --danger-color: #ff5555;
            --info-color: #4CAF50;
            --text-light: #ffffff;
            --text-dark: #000000;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-light);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent-color);
        }
        
        .auth-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .auth-form {
            background-color: var(--secondary-bg);
            padding: 25px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-title {
            color: var(--accent-color);
            margin-top: 0;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent-color);
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background-color: var(--primary-bg);
            color: var(--text-light);
            font-size: 16px;
        }
        
        .btn {
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            font-size: 16px;
        }
        
        .btn-primary {
            background-color: var(--accent-color);
            color: var(--text-dark);
        }
        
        .btn-primary:hover {
            background-color: #e6b800;
        }
        
        .btn-success {
            background-color: var(--info-color);
            color: var(--text-light);
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            font-weight: bold;
            text-align: center;
        }
        
        .error {
            background-color: rgba(255, 0, 0, 0.1);
            color: #ff6b6b;
            border-left: 4px solid var(--danger-color);
        }
        
        .success {
            background-color: rgba(0, 255, 0, 0.1);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }
        
        .btn-icon {
            margin-right: 8px;
        }
        
        .switch-form {
            text-align: center;
            margin-top: 15px;
        }
        
        .switch-link {
            color: var(--accent-color);
            cursor: pointer;
            text-decoration: underline;
        }
        
        .captcha-container {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            justify-content: center;
        }
        
        .captcha-error {
            color: var(--danger-color);
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Redemption Game Store</h1>
        <p>Tukarkan WebCoin atau kode redeem untuk item eksklusif!</p>
    </div>

    <div class="auth-container">
        <!-- Login Form -->
        <div class="auth-form" id="loginForm">
            <h2 class="form-title"><i class="btn-icon">üîë</i> Login</h2>
            <div id="loginMessage" class="message" style="display: none;"></div>
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" class="form-control" placeholder="Masukkan username">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" class="form-control" placeholder="Masukkan password">
            </div>
            <div class="captcha-container">
                <div class="g-recaptcha" data-sitekey="6LcYzOspAAAAAJJ3gJ5vQ6QZQZQZQZQZQZQZQZQZ"></div>
            </div>
            <div id="loginCaptchaError" class="captcha-error" style="display: none;">Harap verifikasi bahwa Anda bukan robot</div>
            <button id="loginBtn" class="btn btn-primary">
                <i class="btn-icon">‚Üí</i> Login
            </button>
            <div class="switch-form">
                Belum punya akun? <span class="switch-link" id="showRegister">Daftar disini</span>
            </div>
        </div>

        <!-- Register Form (Hidden by default) -->
        <div class="auth-form" id="registerForm" style="display: none;">
            <h2 class="form-title"><i class="btn-icon">üìù</i> Daftar Akun</h2>
            <div id="registerMessage" class="message" style="display: none;"></div>
            <div class="form-group">
                <label for="registerUsername">Username:</label>
                <input type="text" id="registerUsername" class="form-control" placeholder="Buat username">
            </div>
            <div class="form-group">
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" class="form-control" placeholder="Buat password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Konfirmasi Password:</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Ulangi password">
            </div>
            <div class="captcha-container">
                <div class="g-recaptcha" data-sitekey="6LcYzOspAAAAAJJ3gJ5vQ6QZQZQZQZQZQZQZQZQZ"></div>
            </div>
            <div id="registerCaptchaError" class="captcha-error" style="display: none;">Harap verifikasi bahwa Anda bukan robot</div>
            <button id="registerBtn" class="btn btn-success">
                <i class="btn-icon">‚úì</i> Daftar
            </button>
            <div class="switch-form">
                Sudah punya akun? <span class="switch-link" id="showLogin">Login disini</span>
            </div>
        </div>
    </div>

    <script>
        // Inisialisasi data jika belum ada
        function initializeData() {
            if (!localStorage.getItem('users')) {
                const defaultUsers = [
                    { 
                        username: "admin", 
                        password: "admin123",
                        webcoinBalance: 100000,
                        inventory: [],
                        usedCodes: [],
                        lastLogin: new Date().toISOString()
                    }
                ];
                localStorage.setItem('users', JSON.stringify(defaultUsers));
            }

            if (!localStorage.getItem('redeemCodes')) {
                const defaultCodes = [
                    { code: "CRB-BERSERKER", itemId: 1, valid: true, createdAt: new Date().toISOString() },
                    { code: "TT7-BERSERKER", itemId: 2, valid: true, createdAt: new Date().toISOString() },
                    { code: "TT7-SHINOBI", itemId: 3, valid: true, createdAt: new Date().toISOString() }
                ];
                localStorage.setItem('redeemCodes', JSON.stringify(defaultCodes));
            }
        }

        // Toggle antara form login dan register
        function setupFormToggle() {
            document.getElementById('showRegister').addEventListener('click', function() {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
                document.getElementById('loginMessage').style.display = 'none';
                document.getElementById('loginCaptchaError').style.display = 'none';
                // Reset reCAPTCHA
                grecaptcha.reset();
            });
            
            document.getElementById('showLogin').addEventListener('click', function() {
                document.getElementById('registerForm').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerMessage').style.display = 'none';
                document.getElementById('registerCaptchaError').style.display = 'none';
                // Reset reCAPTCHA
                grecaptcha.reset();
            });
        }

        // Validasi CAPTCHA
        function validateCaptcha(formType) {
            const captchaResponse = grecaptcha.getResponse();
            const errorElement = formType === 'login' 
                ? document.getElementById('loginCaptchaError')
                : document.getElementById('registerCaptchaError');
                
            if (!captchaResponse) {
                errorElement.style.display = 'block';
                return false;
            }
            
            errorElement.style.display = 'none';
            return true;
        }

        // Validasi form register
        function validateRegister(username, password, confirmPassword) {
            const messageElement = document.getElementById('registerMessage');
            
            if (!username || !password || !confirmPassword) {
                messageElement.textContent = 'Semua field harus diisi!';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
                return false;
            }
            
            if (password !== confirmPassword) {
                messageElement.textContent = 'Password dan konfirmasi password tidak cocok!';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
                return false;
            }
            
            if (password.length < 6) {
                messageElement.textContent = 'Password harus minimal 6 karakter!';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
                return false;
            }
            
            const users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.some(user => user.username === username)) {
                messageElement.textContent = 'Username sudah digunakan!';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
                return false;
            }
            
            return true;
        }

        // Proses registrasi
        function setupRegister() {
            document.getElementById('registerBtn').addEventListener('click', function() {
                // Validasi CAPTCHA terlebih dahulu
                if (!validateCaptcha('register')) {
                    return;
                }
                
                const username = document.getElementById('registerUsername').value.trim();
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (!validateRegister(username, password, confirmPassword)) {
                    return;
                }
                
                const newUser = {
                    username: username,
                    password: password,
                    webcoinBalance: 5000, // Saldo awal untuk user baru
                    inventory: [],
                    usedCodes: [],
                    lastLogin: new Date().toISOString()
                };
                
                const users = JSON.parse(localStorage.getItem('users')) || [];
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                
                // Tampilkan pesan sukses
                const messageElement = document.getElementById('registerMessage');
                messageElement.textContent = 'Registrasi berhasil! Silakan login.';
                messageElement.className = 'message success';
                messageElement.style.display = 'block';
                
                // Reset form
                document.getElementById('registerUsername').value = '';
                document.getElementById('registerPassword').value = '';
                document.getElementById('confirmPassword').value = '';
                
                // Kembali ke form login
                setTimeout(() => {
                    document.getElementById('registerForm').style.display = 'none';
                    document.getElementById('loginForm').style.display = 'block';
                    document.getElementById('registerMessage').style.display = 'none';
                    document.getElementById('loginUsername').value = username;
                    document.getElementById('loginPassword').focus();
                    // Reset reCAPTCHA
                    grecaptcha.reset();
                }, 1500);
            });
        }

        // Proses login
        function setupLogin() {
            document.getElementById('loginBtn').addEventListener('click', function() {
                // Validasi CAPTCHA terlebih dahulu
                if (!validateCaptcha('login')) {
                    return;
                }
                
                const username = document.getElementById('loginUsername').value.trim();
                const password = document.getElementById('loginPassword').value;
                const messageElement = document.getElementById('loginMessage');
                
                messageElement.style.display = 'none';
                
                if (!username || !password) {
                    messageElement.textContent = 'Username dan password harus diisi!';
                    messageElement.className = 'message error';
                    messageElement.style.display = 'block';
                    return;
                }
                
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const user = users.find(u => u.username === username && u.password === password);
                
                if (!user) {
                    messageElement.textContent = 'Username atau password salah!';
                    messageElement.className = 'message error';
                    messageElement.style.display = 'block';
                    return;
                }
                
                // Update last login
                user.lastLogin = new Date().toISOString();
                localStorage.setItem('users', JSON.stringify(users));
                
                // Simpan user yang login
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                // Redirect berdasarkan role
                if (username === 'admin') {
                    window.location.href = "admin.html";
                } else {
                    window.location.href = "store.html";
                }
            });
        }

        // Handle Enter key press
        function setupEnterKey() {
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    if (document.getElementById('loginForm').style.display !== 'none') {
                        document.getElementById('loginBtn').click();
                    } else {
                        document.getElementById('registerBtn').click();
                    }
                }
            });
        }

        // Inisialisasi aplikasi
        function init() {
            initializeData();
            setupFormToggle();
            setupRegister();
            setupLogin();
            setupEnterKey();
            
            // Auto focus pada username field
            document.getElementById('loginUsername').focus();
        }

        // Jalankan aplikasi saat DOM siap
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
