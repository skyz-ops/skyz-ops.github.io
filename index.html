  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #fff;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .bio-container {
      text-align: center;
      max-width: 500px;
      padding: 30px;
      background: #181818;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.08);
    }

    .glow-icon i {
      font-size: 50px;
      color: #6bc4ff;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 5px #6bc4ff; }
      50% { text-shadow: 0 0 15px #6bc4ff; }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      color: #ffffff;
      margin: 10px 0;
    }

    .desc {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .quote {
      font-size: 13px;
      font-style: italic;
      color: #bbb;
      margin: 20px auto;
      padding: 10px 20px;
      border-left: 3px solid #6bc4ff;
      background-color: #121212;
      border-radius: 6px;
      max-width: 400px;
    }

    .link-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 25px;
    }

    .link-buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background: #222;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s ease-in-out;
    }

    .link-buttons a i {
      margin-right: 8px;
    }

    .link-buttons a:hover {
      background: #6bc4ff;
      color: #000;
    }

    .about {
      margin-top: 40px;
      font-size: 13px;
      color: #999;
      line-height: 1.6;
    }

    .about h2 {
      font-size: 15px;
      color: #6bc4ff;
      margin-bottom: 8px;
    }
    
    #visitor-info {
      font-size: 13px;
      color: #6bc4ff;
      margin-top: 15px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="bio-container">
    <div class="glow-icon"><i class="bi bi-terminal-fill"></i></div>
    <h1 class="typewriter" id="typewriter"></h1>
    <p class="desc">Kodekan. Remix. Tembak.</p>
    <blockquote class="quote" id="quoteWriter"></blockquote>
    <p id="visitor-info">Mendeteksi lokasi Anda...</p>
    <div class="link-buttons">
      <a href="https://tiktok.com/@skyzheeaje" target="_blank"><i class="bi bi-tiktok"></i> TikTok</a>
      <a href="https://www.youtube.com/@SkyzENZO" target="_blank"><i class="bi bi-youtube"></i> YouTube</a>
      <a href="https://www.instagram.com/mam.foreverr_" target="_blank"><i class="bi bi-instagram"></i> Instagram</a>
    </div>

    <div class="about">
      <h2>-= Tentang Saya =-</h2>
      <p>Iseng-iseng aja sebenernya, tapi kalau mau pakai jasa saya bisa hubungi lewat link di atas.</p>
    </div>
  </div>

<script>
  // Efek ketik
  const text = "@aphrodite_";
  const quote = `"Frustrasi bukan tanda mau menyerah. Itu bukti kamu masih peduli dengan mimpi yang ingin dikejar."`;

  let i = 0;
  let j = 0;

  function typeWriter() {
    if (i < text.length) {
      document.getElementById("typewriter").innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, 50);
    } else {
      setTimeout(typeQuote, 500);
    }
  }

  function typeQuote() {
    if (j < quote.length) {
      document.getElementById("quoteWriter").innerHTML += quote.charAt(j);
      j++;
      setTimeout(typeQuote, 50);
    }
  }

  // Deteksi lokasi dengan fallback
  async function detectLocation() {
    const infoElement = document.getElementById("visitor-info");
    
    try {
      // Coba API utama
      const response = await fetch('https://ipapi.co/json/');
      if (response.ok) {
        const data = await response.json();
        infoElement.textContent = `Dari ${data.city || 'Kota tidak diketahui'}, ${data.country_name || 'Negara tidak diketahui'} (${data.ip || 'IP tidak diketahui'})`;
        return;
      }
    } catch (error) {
      console.log("Gagal menggunakan ipapi.co, mencoba alternatif...");
    }

    // Fallback 1
    try {
      const response = await fetch('https://api.ipgeolocation.io/ipgeo?apiKey=ae6a5c40b2b14f69b0c105011e4e6da2');
      if (response.ok) {
        const data = await response.json();
        infoElement.textContent = `Dari ${data.city || 'Kota tidak diketahui'}, ${data.country_name || 'Negara tidak diketahui'} (${data.ip || 'IP tidak diketahui'})`;
        return;
      }
    } catch (error) {
      console.log("Gagal menggunakan ipgeolocation.io");
    }

    // Fallback 2 (hanya dapat IP)
    try {
      const response = await fetch('https://api.ipify.org?format=json');
      if (response.ok) {
        const data = await response.json();
        infoElement.textContent = `Dari lokasi tidak diketahui (${data.ip || 'IP tidak diketahui'})`;
        return;
      }
    } catch (error) {
      console.log("Gagal mendapatkan IP");
    }

    infoElement.textContent = "Gagal mendeteksi lokasi";
  }

  // Jalankan saat halaman dimuat
  window.onload = () => {
    typeWriter();
    detectLocation();
  };
</script>
</body>
