<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login PB Zynect</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Roboto Mono', monospace;
    }
    .login-form {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: #181818;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.05);
    }
    .form-control {
      background-color: #222;
      border: 1px solid #444;
      color: #fff;
    }
    .form-control:focus {
      border-color: #6bc4ff;
      background-color: #1c1c1c;
      color: #fff;
    }
    .btn-login {
      background-color: #6bc4ff;
      color: #000;
      font-weight: bold;
    }
    .btn-login:hover {
      background-color: #4faee3;
    }
    .form-label {
      font-weight: bold;
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<div class="login-form">
  <h3 class="text-center"><i class="bi bi-box-arrow-in-right"></i> Login PB Zynect</h3>
    <form method="POST">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="user_login" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="pwd_login" class="form-control" required>
    </div>
    <div class="mb-3">
      <div class="g-recaptcha" data-sitekey="6LeYY2crAAAAAOD9dEwbYks_aC81bOcvfQRP80Ob"></div>
    </div>
    <button type="submit" name="button" value="Login" class="btn btn-login w-100">Login Sekarang</button>
  </form>
</div>
<div class="text-center mt-3">
  <span>Belum punya akun?</span> <a href="/register" class="text-info text-decoration-none fw-bold">Register</a>
</div>
</body>
</html>
