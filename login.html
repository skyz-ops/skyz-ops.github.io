<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login PB Zynect</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Roboto Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .login-form {
      max-width: 500px;
      width: 100%;
      margin: 20px auto;
      padding: 30px;
      background-color: #181818;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.05);
    }
    .form-control {
      background-color: #222;
      border: 1px solid #444;
      color: #fff;
    }
    .form-control:focus {
      border-color: #6bc4ff;
      background-color: #1c1c1c;
      color: #fff;
      box-shadow: 0 0 0 0.25rem rgba(107, 196, 255, 0.25);
    }
    .btn-login {
      background-color: #6bc4ff;
      color: #000;
      font-weight: bold;
      transition: all 0.2s ease;
    }
    .btn-login:hover {
      background-color: #4faee3;
      transform: translateY(-1px);
    }
    .form-label {
      font-weight: bold;
    }
    .footer-links {
      text-align: center;
      margin-top: 20px;
      color: #aaa;
    }
    .footer-links a {
      color: #6bc4ff;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .footer-links a:hover {
      color: #4faee3;
      text-decoration: underline;
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<div class="login-form">
  <h3 class="text-center"><i class="bi bi-box-arrow-in-right"></i> Login PB Zynect</h3>
    <form method="POST">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="user_login" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="pwd_login" class="form-control" required>
    </div>
    <div class="mb-3">
      <div class="g-recaptcha" data-sitekey="6Lf322crAAAAAM3_V9f7rSbO8ap8GSkZfqpZJOFD"></div>
    </div>
      <button type="submit" name="button" value="Login" class="btn btn-login w-100 mt-3">Login Sekarang</button>
    </form>
  </div>
  
  <div class="footer-links">
    <span>Belum punya akun?</span> <a href="/register">Register</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
