<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Redemption Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: white;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #ffcc00;
            padding-bottom: 15px;
        }
        .admin-section {
            background-color: #16213e;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #0f3460;
        }
        th {
            background-color: #0f3460;
        }
        tr:hover {
            background-color: #0f3460;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: #0f3460;
            color: white;
        }
        button {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
        }
        button.danger {
            background-color: #ff5555;
            color: white;
        }
        .logout-btn {
            background-color: #ff5555;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }
        .success-message {
            color: #00ff88;
            margin: 10px 0;
        }
        .error-message {
            color: #ff6b6b;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Panel Redemption Game</h1>
        <p>Manajemen WebCoin dan Pengguna</p>
    </div>

    <!-- Periksa role admin -->
    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser || currentUser.username !== 'admin') {
            window.location.href = "index.html";
        }
    </script>

    <div class="admin-section">
        <h2>Tambah WebCoin</h2>
        <div class="form-group">
            <label for="targetUsername">Username Pengguna:</label>
            <input type="text" id="targetUsername" placeholder="Masukkan username" required>
        </div>
        <div class="form-group">
            <label for="webcoinAmount">Jumlah WebCoin:</label>
            <input type="number" id="webcoinAmount" placeholder="Masukkan jumlah" min="1" required>
        </div>
        <button id="addWebcoinBtn">Tambah WebCoin</button>
        <div id="webcoinMessage" class="success-message"></div>
    </div>

    <div class="admin-section">
        <h2>Daftar Pengguna</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>WebCoin</th>
                    <th>Jumlah Item</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data pengguna akan dimuat di sini -->
            </tbody>
        </table>
    </div>

    <a href="store.html" class="logout-btn">Kembali ke Toko</a>
    <button id="logoutBtn" class="logout-btn">Logout</button>

    <script>
        // Fungsi untuk memuat data pengguna
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const tableBody = document.querySelector('#usersTable tbody');
            tableBody.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.webcoinBalance}</td>
                    <td>${user.inventory ? user.inventory.length : 0}</td>
                    <td>
                        <button class="edit-user" data-username="${user.username}">Edit</button>
                        ${user.username !== 'admin' ? `<button class="danger delete-user" data-username="${user.username}">Hapus</button>` : ''}
                    </td>
                `;
                tableBody.appendChild(row);
            });
            
            // Tambahkan event listener untuk tombol edit
            document.querySelectorAll('.edit-user').forEach(btn => {
                btn.addEventListener('click', function() {
                    const username = this.getAttribute('data-username');
                    document.getElementById('targetUsername').value = username;
                    document.getElementById('targetUsername').focus();
                });
            });
            
            // Tambahkan event listener untuk tombol hapus
            document.querySelectorAll('.delete-user').forEach(btn => {
                btn.addEventListener('click', function() {
                    const username = this.getAttribute('data-username');
                    if (confirm(`Apakah Anda yakin ingin menghapus pengguna ${username}?`)) {
                        deleteUser(username);
                    }
                });
            });
        }
        
        // Fungsi untuk menambah WebCoin
        document.getElementById('addWebcoinBtn').addEventListener('click', function() {
            const username = document.getElementById('targetUsername').value;
            const amount = parseInt(document.getElementById('webcoinAmount').value);
            const messageElement = document.getElementById('webcoinMessage');
            
            if (!username || !amount) {
                messageElement.textContent = 'Harap isi semua field!';
                messageElement.className = 'error-message';
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users'));
            const userIndex = users.findIndex(u => u.username === username);
            
            if (userIndex === -1) {
                messageElement.textContent = 'Pengguna tidak ditemukan!';
                messageElement.className = 'error-message';
                return;
            }
            
            users[userIndex].webcoinBalance += amount;
            localStorage.setItem('users', JSON.stringify(users));
            
            // Update currentUser jika yang diubah adalah admin
            if (users[userIndex].username === 'admin') {
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                currentUser.webcoinBalance = users[userIndex].webcoinBalance;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
            
            messageElement.textContent = `Berhasil menambahkan ${amount} WebCoin ke akun ${username}!`;
            messageElement.className = 'success-message';
            
            // Reset form
            document.getElementById('webcoinAmount').value = '';
            
            // Perbarui tabel
            loadUsers();
        });
        
        // Fungsi untuk menghapus pengguna
        function deleteUser(username) {
            const users = JSON.parse(localStorage.getItem('users'));
            const filteredUsers = users.filter(u => u.username !== username);
            localStorage.setItem('users', JSON.stringify(filteredUsers));
            
            // Jika user yang sedang login dihapus, logout
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser && currentUser.username === username) {
                localStorage.removeItem('currentUser');
                window.location.href = "index.html";
            }
            
            loadUsers();
        }
        
        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('currentUser');
            window.location.href = "index.html";
        });
        
        // Muat data pengguna saat pertama kali
        loadUsers();
    </script>
</body>
</html>
