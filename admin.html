<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Redemption Game Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: white;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .admin-section {
            background-color: #0f3460;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .user-list {
            margin-top: 20px;
        }
        .user-card {
            background-color: #16213e;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .user-info {
            margin-bottom: 10px;
        }
        .user-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .user-balance {
            color: #00ff88;
        }
        .action-btn {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
        }
        .action-input {
            padding: 8px;
            border-radius: 4px;
            border: none;
            width: 100px;
            margin-right: 10px;
        }
        .logout-btn {
            background-color: #ff5555;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            display: block;
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: none;
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-danger {
            background-color: #ff5555;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #0f3460;
        }
        th {
            background-color: #0f3460;
        }
        tr:hover {
            background-color: #16213e;
        }
        .message {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .error {
            background-color: #ffdddd;
            color: #ff0000;
        }
        .success {
            background-color: #ddffdd;
            color: #00aa00;
        }
        .balance-actions {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        .balance-action {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Panel - Redemption Game Store</h1>
        <p>Kelola pengguna, saldo WebCoin, dan kode redeem</p>
    </div>

    <div class="admin-section">
        <h2>Daftar Pengguna</h2>
        <div class="user-list" id="userList">
            <p>Memuat data pengguna...</p>
        </div>
    </div>

    <div class="admin-section">
        <h2>Kelola Saldo WebCoin</h2>
        <div class="form-group">
            <label for="selectedUser">Pilih Pengguna:</label>
            <select id="selectedUser" class="form-control">
                <option value="">-- Pilih Pengguna --</option>
            </select>
        </div>
        
        <div class="balance-actions">
            <div class="balance-action">
                <h3>Tambahkan Saldo</h3>
                <div class="form-group">
                    <label for="addAmount">Jumlah Penambahan:</label>
                    <input type="number" id="addAmount" class="form-control" placeholder="Masukkan jumlah" min="1">
                </div>
                <button id="addBtn" class="btn-primary">Tambah Saldo</button>
            </div>
            
            <div class="balance-action">
                <h3>Kurangi Saldo</h3>
                <div class="form-group">
                    <label for="deductAmount">Jumlah Pengurangan:</label>
                    <input type="number" id="deductAmount" class="form-control" placeholder="Masukkan jumlah" min="1">
                </div>
                <button id="deductBtn" class="btn-primary btn-danger">Kurangi Saldo</button>
            </div>
        </div>
        
        <div id="balanceMessage" class="message"></div>
    </div>

    <div class="admin-section">
        <h2>Kelola Kode Redeem</h2>
        
        <h3>Buat Kode Baru</h3>
        <div class="form-group">
            <label for="newCode">Kode:</label>
            <input type="text" id="newCode" class="form-control" placeholder="Masukkan kode">
        </div>
        <div class="form-group">
            <label for="codeItem">Item terkait:</label>
            <select id="codeItem" class="form-control">
                <option value="1">Kriss S.V CRB Berserker</option>
                <option value="2">TT7 Berserker</option>
                <option value="3">TT7 Shinobi</option>
            </select>
        </div>
        <button id="addCodeBtn" class="btn-primary">Tambah Kode</button>
        <div id="addCodeMessage" class="message"></div>
        
        <h3 style="margin-top: 20px;">Kode Redeem Aktif</h3>
        <table>
            <thead>
                <tr>
                    <th>Kode</th>
                    <th>Item</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="redeemCodesTable">
                <!-- Kode redeem akan dimuat di sini -->
            </tbody>
        </table>
    </div>

    <button id="logoutBtn" class="logout-btn">Logout</button>

    <script>
        // Inisialisasi data jika belum ada
        function initializeData() {
            if (!localStorage.getItem('users')) {
                const defaultUsers = [
                    { 
                        username: "admin", 
                        password: "admin123",
                        webcoinBalance: 100000,
                        inventory: [],
                        usedCodes: []
                    },
                    {
                        username: "user1",
                        password: "user123",
                        webcoinBalance: 50000,
                        inventory: [],
                        usedCodes: []
                    }
                ];
                localStorage.setItem('users', JSON.stringify(defaultUsers));
            }

            if (!localStorage.getItem('redeemCodes')) {
                const defaultCodes = [
                    { code: "CRB-BERSERKER", itemId: 1, valid: true },
                    { code: "TT7-BERSERKER", itemId: 2, valid: true },
                    { code: "TT7-SHINOBI", itemId: 3, valid: true }
                ];
                localStorage.setItem('redeemCodes', JSON.stringify(defaultCodes));
            }
        }

        // Periksa apakah admin sudah login
        function checkAdminAuth() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser || currentUser.username !== 'admin') {
                window.location.href = "index.html";
            }
        }

        // Load data pengguna
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userListElement = document.getElementById('userList');
            const userSelectElement = document.getElementById('selectedUser');
            
            userListElement.innerHTML = '';
            userSelectElement.innerHTML = '<option value="">-- Pilih Pengguna --</option>';
            
            if (users.length === 0) {
                userListElement.innerHTML = '<p>Tidak ada pengguna terdaftar.</p>';
                return;
            }
            
            let userListHTML = '';
            users.forEach(user => {
                userListHTML += `
                    <div class="user-card">
                        <div class="user-info">
                            <div class="user-name">Username: ${user.username}</div>
                            <div class="user-balance">Saldo WebCoin: ${user.webcoinBalance}</div>
                            <div>Total Item: ${user.inventory ? user.inventory.length : 0}</div>
                            <div>Kode digunakan: ${user.usedCodes ? user.usedCodes.length : 0}</div>
                        </div>
                    </div>
                `;
                
                // Tambahkan ke dropdown
                const option = document.createElement('option');
                option.value = user.username;
                option.textContent = `${user.username} (${user.webcoinBalance} WC)`;
                userSelectElement.appendChild(option);
            });
            
            userListElement.innerHTML = userListHTML;
        }

        // Load kode redeem
        function loadRedeemCodes() {
            const redeemCodes = JSON.parse(localStorage.getItem('redeemCodes')) || [];
            const tableBody = document.getElementById('redeemCodesTable');
            
            tableBody.innerHTML = '';
            
            if (redeemCodes.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4">Tidak ada kode redeem</td></tr>';
                return;
            }
            
            redeemCodes.forEach(code => {
                let itemName = '';
                if (code.itemId === 1) itemName = 'Kriss S.V CRB Berserker';
                else if (code.itemId === 2) itemName = 'TT7 Berserker';
                else if (code.itemId === 3) itemName = 'TT7 Shinobi';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${code.code}</td>
                    <td>${itemName}</td>
                    <td>${code.valid ? 'Aktif' : 'Tidak Aktif'}</td>
                    <td>
                        <button class="action-btn toggle-code" data-code="${code.code}">
                            ${code.valid ? 'Nonaktifkan' : 'Aktifkan'}
                        </button>
                        <button class="action-btn delete-code" data-code="${code.code}" style="background-color: #ff5555;">
                            Hapus
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Tambahkan saldo pengguna
        function setupAddBalance() {
            document.getElementById('addBtn').addEventListener('click', function() {
                const username = document.getElementById('selectedUser').value;
                const amount = parseInt(document.getElementById('addAmount').value);
                const messageElement = document.getElementById('balanceMessage');
                
                messageElement.textContent = '';
                messageElement.className = 'message';
                
                if (!username) {
                    messageElement.textContent = 'Silakan pilih pengguna!';
                    messageElement.classList.add('error');
                    return;
                }
                
                if (isNaN(amount) || amount <= 0) {
                    messageElement.textContent = 'Masukkan jumlah yang valid!';
                    messageElement.classList.add('error');
                    return;
                }
                
                const users = JSON.parse(localStorage.getItem('users'));
                const userIndex = users.findIndex(u => u.username === username);
                
                if (userIndex === -1) {
                    messageElement.textContent = 'Pengguna tidak ditemukan!';
                    messageElement.classList.add('error');
                    return;
                }
                
                // Tambahkan saldo
                users[userIndex].webcoinBalance += amount;
                localStorage.setItem('users', JSON.stringify(users));
                
                // Jika yang ditambah adalah admin yang sedang login, update currentUser
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                if (currentUser && currentUser.username === username) {
                    currentUser.webcoinBalance = users[userIndex].webcoinBalance;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                }
                
                messageElement.textContent = `Berhasil menambahkan ${amount} WebCoin ke ${username}. Saldo baru: ${users[userIndex].webcoinBalance}`;
                messageElement.classList.add('success');
                
                // Reset form
                document.getElementById('addAmount').value = '';
                
                // Perbarui tampilan
                loadUsers();
            });
        }

        // Kurangi saldo pengguna
        function setupDeductBalance() {
            document.getElementById('deductBtn').addEventListener('click', function() {
                const username = document.getElementById('selectedUser').value;
                const amount = parseInt(document.getElementById('deductAmount').value);
                const messageElement = document.getElementById('balanceMessage');
                
                messageElement.textContent = '';
                messageElement.className = 'message';
                
                if (!username) {
                    messageElement.textContent = 'Silakan pilih pengguna!';
                    messageElement.classList.add('error');
                    return;
                }
                
                if (isNaN(amount) || amount <= 0) {
                    messageElement.textContent = 'Masukkan jumlah yang valid!';
                    messageElement.classList.add('error');
                    return;
                }
                
                const users = JSON.parse(localStorage.getItem('users'));
                const userIndex = users.findIndex(u => u.username === username);
                
                if (userIndex === -1) {
                    messageElement.textContent = 'Pengguna tidak ditemukan!';
                    messageElement.classList.add('error');
                    return;
                }
                
                if (users[userIndex].webcoinBalance < amount) {
                    messageElement.textContent = 'Saldo pengguna tidak cukup!';
                    messageElement.classList.add('error');
                    return;
                }
                
                // Kurangi saldo
                users[userIndex].webcoinBalance -= amount;
                localStorage.setItem('users', JSON.stringify(users));
                
                // Jika yang dikurangi adalah admin yang sedang login, update currentUser
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                if (currentUser && currentUser.username === username) {
                    currentUser.webcoinBalance = users[userIndex].webcoinBalance;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                }
                
                messageElement.textContent = `Berhasil mengurangi ${amount} WebCoin dari ${username}. Saldo baru: ${users[userIndex].webcoinBalance}`;
                messageElement.classList.add('success');
                
                // Reset form
                document.getElementById('deductAmount').value = '';
                
                // Perbarui tampilan
                loadUsers();
            });
        }

        // Tambahkan kode redeem baru
        function setupAddCode() {
            document.getElementById('addCodeBtn').addEventListener('click', function() {
                const code = document.getElementById('newCode').value.trim().toUpperCase();
                const itemId = document.getElementById('codeItem').value;
                const messageElement = document.getElementById('addCodeMessage');
                
                messageElement.textContent = '';
                messageElement.className = 'message';
                
                if (!code) {
                    messageElement.textContent = 'Silakan masukkan kode!';
                    messageElement.classList.add('error');
                    return;
                }
                
                let redeemCodes = JSON.parse(localStorage.getItem('redeemCodes')) || [];
                
                // Cek apakah kode sudah ada
                if (redeemCodes.some(c => c.code === code)) {
                    messageElement.textContent = 'Kode sudah ada!';
                    messageElement.classList.add('error');
                    return;
                }
                
                // Tambahkan kode baru
                redeemCodes.push({
                    code: code,
                    itemId: parseInt(itemId),
                    valid: true
                });
                
                localStorage.setItem('redeemCodes', JSON.stringify(redeemCodes));
                
                messageElement.textContent = `Kode ${code} berhasil ditambahkan!`;
                messageElement.classList.add('success');
                document.getElementById('newCode').value = '';
                
                // Perbarui tampilan
                loadRedeemCodes();
            });
        }

        // Toggle status kode redeem
        function setupCodeActions() {
            document.addEventListener('click', function(e) {
                // Toggle status kode
                if (e.target.classList.contains('toggle-code')) {
                    const code = e.target.getAttribute('data-code');
                    let redeemCodes = JSON.parse(localStorage.getItem('redeemCodes'));
                    
                    const codeIndex = redeemCodes.findIndex(c => c.code === code);
                    if (codeIndex !== -1) {
                        redeemCodes[codeIndex].valid = !redeemCodes[codeIndex].valid;
                        localStorage.setItem('redeemCodes', JSON.stringify(redeemCodes));
                        loadRedeemCodes();
                    }
                }
                
                // Hapus kode redeem
                if (e.target.classList.contains('delete-code')) {
                    const code = e.target.getAttribute('data-code');
                    if (confirm(`Apakah Anda yakin ingin menghapus kode ${code}?`)) {
                        let redeemCodes = JSON.parse(localStorage.getItem('redeemCodes'));
                        
                        redeemCodes = redeemCodes.filter(c => c.code !== code);
                        localStorage.setItem('redeemCodes', JSON.stringify(redeemCodes));
                        loadRedeemCodes();
                    }
                }
            });
        }

        // Logout
        function setupLogout() {
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('currentUser');
                window.location.href = "index.html";
            });
        }

        // Inisialisasi aplikasi
        function initAdminPanel() {
            initializeData();
            checkAdminAuth();
            loadUsers();
            loadRedeemCodes();
            setupAddBalance();
            setupDeductBalance();
            setupAddCode();
            setupCodeActions();
            setupLogout();
        }

        // Jalankan aplikasi
        initAdminPanel();
    </script>
</body>
</html>
